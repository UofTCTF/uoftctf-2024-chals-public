    <style>
        /* Simple CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* This is a SR Latch */
        .latch {
            position: relative;
            display: inline-flex;
            width: 200px;
            height: 50px;
        }

        .latch__state {
            position: absolute;
            width: 25%;
            height: 100%;
            right: 0px;
            transition: transform 2e7s step-end;
            transform: translateX(-50%);
        }

        .latch__spacer {
            margin-left: 50%;
        }

        .latch__set,
        .latch__reset {
            position: relative;
            display: inline-block;
            width: 25%;
            height: 100%;
        }

        /* Colors for UI elements */
        .latch__state,
        .latch__reset,
        .latch__set {
            box-shadow: inset 0 0 0 10px currentColor;
        }

        .latch__state {
            color: #0ae;
        }

        .latch__reset {
            color: #f0a;
        }

        .latch__set {
            color: #0ca;
        }

        /* Move SR Latch functionality according to 
         * whichever switch is pressed
         */
        .latch__reset:active~.latch__state {
            transform: translateX(0%);
            transition: transform 0s;
        }

        .latch__set:active~.latch__state {
            transform: translateX(-100%);
            transition: transform 0s;
        }


        /* UI labels for latch inputs and outputs */
        .latch__reset::before,
        .latch__set::before,
        .latch__reset~.latch__state::before,
        .latch__set~.latch__state::before {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 18px;
        }

        .latch__reset::before {
            content: "r";
        }

        .latch__set::before {
            content: "s";
        }

        .latch__reset:active~.latch__state::before {
            content: "0";
        }

        .latch__set:active~.latch__state::before {
            content: "1";
        }

        /* Byte is a group of 1-bit latches */
        .byte {
            color: #333;
            padding: 10px;
            box-shadow: inset 0 0 0 10px currentColor;
            display: inline-flex;
            flex-direction: column;
        }

        /* Define the ram*/
        .ram {
            display: flex;
            counter-reset: byteCounter;
            overflow: auto;
        }

        .ram .byte {
            counter-increment: byteCounter;
        }

        /* Display the byte number */
        .ram .byte::before {
            content: "Byte " counter(byteCounter);
            font-weight: bold;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 18px;
            box-shadow: 0 0 0 10px currentColor;
            color: #333;
        }


        .checker {
            position: relative;
            display: inline-block;
            background: #0fa;
            width: 50px;
            height: 50px;
            border-radius: 999px;
            overflow: hidden;
        }

        .checker__state {
            position: absolute;
            background-color: #f0a;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            transition: transform 2e7s step-end;
        }

        /* LED1 */
        /* b1_7_l1_c1 */
        .wrapper:has(.byte:nth-child(1) .latch:nth-child(7) .latch__reset:active) .checker:nth-of-type(2) .checker__state:nth-child(1) {
            transform: translateX(0%);
            transition: transform 0s;
        }

        .wrapper:has(.byte:nth-child(1) .latch:nth-child(7) .latch__set:active) .checker:nth-of-type(2) .checker__state:nth-child(1) {
